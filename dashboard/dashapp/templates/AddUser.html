{% load i18n %}
{% load l10n %}
{% load static %}


 <form action="{% url 'dashapp:add_wfc' %}" method="POST" enctype="multipart/form-data"  >
  
{% csrf_token %}    
    
<div class="table-responsive" style="width:60%">
    <div class="tim-row" id="tutorial">
        <h4 class="text-left">Add WFC</h4>
        <legend></legend>
    </div>
    <!--<form action="/action_page.php">-->
    <div style="padding-left:100px">
        <div class="form-group">
            <label for="fname">WFC Name:</label>
            <input type="text" class="form-control" id="fname" name="fname">
        </div>        
        <div class="form-group">
            <label for="orgname">ORG Name:</label>
            <select class="form-control" id="orgname" name="orgname">
                <option>Select</option>
                {% for orgname in ORGLIST %}
                <option>{{ orgname.name  }}</option>
                {% endfor %}
            </select>
        </div>          
        <div class="form-group">
            <label for="ou_name">OU Name:</label>
            <select class="form-control" id="ou_name" name="ou_name">
                <option>Select</option>
                {% for ou_name in OULIST %}
                <option>{{ ou_name.name  }}</option>
                {% endfor %}              
            </select>
        </div>                  
        <div class="form-group">
            <label for="dept_name">Department  Name:</label>
            <select class="form-control" id="dept_name" name="dept_name">
                <option>Select</option>
                {% for dept_name in DEPTLIST %}
                <option>{{ dept_name.name  }}</option>
                {% endfor %}              
            </select>
        </div>
        <button type="submit" class="btn btn-success" style="width:300px">Submit</button>
        <br /><br /> 
    </div>
</div>
</form>
