{% extends "home.html" %}
{% block content-area %}
{% url 'dashapp:list_users' as luser%}
{% url 'dashapp:list_org' as lorg%}
<br>
<div class="container" style="padding-top:10px">
          <h5>Status: 
          {% if STATUS_ADDUSER.status %}
          
          {{ STATUS_ADDUSER.status }}
          
          {% else %}
          {{ status }} 
          {% endif %}
           </h5>
        </div>
        
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" data-dismiss="modal" href="{{ luser }}">Close</a>
          <a type="button" class="btn btn-secondary" data-dismiss="modal" href="{{ lorg }}">Close</a>
        </div>
</div>
{% endblock content-area %}
