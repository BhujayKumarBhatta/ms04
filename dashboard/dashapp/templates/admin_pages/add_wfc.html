{% extends "home.html" %}
{% block content-area %}
{% url 'dashapp:add_wfc' as addwfc %}
{% url 'dashapp:list_wfc' as lwfc %}


    <div class="container-fluid" style="padding-top:7px">
        <form action="{{ addwfc }}" method="post">
           {% csrf_token %}            
        <table class="table" id="edit-format">            
            <tbody>   
                  <th><p>Add wfc</p></th>             
			      <tr >			        
				        <td class="py-0"><label for="Name">Name:</label></td>
				        <td class="py-0"><input type="text" class="form-control" id="wfcname" name="wfcname" required></td>
				    </tr>
			       <tr>                  
	                    <td class="py-0"><label for="Role">Org Name:</label></td>
	                    <td class="py-0"><select  id="orgname" name="orgname"> <option>Select</option>
		                                            {% for org in ORGLIST.status %}
		                                                <option>{{ org.name  }}</option>
		                                            {% endfor %}
                                        </select>
                        </td>
                        <td class="py-0"><label for="WFC">WFC:</label></td>
                        <td class="py-0"><select  id="ouname" name="ouname"> <option>Select</option>
                                                {% for wfc in WFCLIST.status %}
                                                    <option data-toggle="tooltip" data-placement="right" 
                                                    title="{{wfc.org}}, {{wfc.orgunit}}, {{wfc.department}}">
                                                    {{ wfc.name  }}
                                                    </option>
                                                {% endfor %}              
                                          </select>
                        </td>
	                  
                                    
                   <tr> 
                   </tr>   		        
			</tbody> 
		</table>
	</div>
	

	<div class="container-fluid" id="edit-format">
        <div class="row">
            <div class="col-sm-3">
                <button class="btn btn-sm fa fa-plus"  type="submit"> &nbsp SAVE</button>
            </div>
            <div class="col-sm-7 justify-content-center">     
            </div>
            <div class="col-sm-2 justify-content-end">
                <a class="btn  btn-sm fa fa-minus" href="{{ lwfc }}"> &nbsp CANCEL</a>
            </div> 
            </form>
        </div>
    
{% endblock content-area %}
