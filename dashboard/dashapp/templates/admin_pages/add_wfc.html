{% extends "home.html" %}
{% block content-area %}
{% url 'dashapp:add_wfc' as addwfc %}
{% url 'dashapp:list_wfc' as lwfc %}

 <form action="{{ addwfc }}" method="post">
{% csrf_token %}  
        <div class="cotainer">
	        <div class="row justify-content-center">
	           <div class="col-md-8">
                   <div class="card">
                        <div class="card-header">Add New WFC</div>
                        <div class="card-body">
                        
	 					    <div class="form-group row">
                             <label for="fname" class="col-md-4 col-form-label text-sm-right "> Name</label>
                             <div class="col-md-8">
                                 <input type="text" class="form-control" id="fname" name="fname" style="width:60%" required></td>
                             </div>
			             	</div>
			             	<div class="form-group row">
                             <label for="orgname" class="col-md-4 col-form-label text-sm-right "> Org Name</label>
                             <div class="col-md-8">
                                  <select class="form-control" id="orgname" name="orgname" style="width:60%"> 
	                    <option>Select</option>
		                                            {% for org in ORGLIST.status %}
		                                                <option>{{ org.name  }}</option>
		                                            {% endfor %}
                                        </select>
                             </div>
			             	</div>
			             	 <div class="form-group row">
                             <label for="ou_name" class="col-md-4 col-form-label text-sm-right "> Name</label>
                             <div class="col-md-8">
                                <select class="form-control" id="ou_name" name="ou_name" style="width:60%"> <option>Select</option>
                                                {% for r in OULIST.status %}
                                                    <option>{{ r.name  }}</option>
                                                {% endfor %}              
                                          </select>
                             </div>
			             	</div>
			             	
			             	 <div class="form-group row">
                             <label for="dept_name" class="col-md-4 col-form-label text-sm-right "> Name</label>
                             <div class="col-md-8">
                                 <select class="form-control" id="dept_name" name="dept_name" style="width:60%"> <option>Select</option>
		                                            {% for dpt in DEPTLIST.status %}
		                                                <option>{{ dpt.name  }}</option>
		                                            {% endfor %}
                                        </select>
                             </div>
			             	</div>
			             	
			             	 <div class="row">
                                     <div class="col-sm-3">
                <button class="btn btn-sm fa fa-plus"  type="submit"> &nbsp SAVE</button>
            </div>
            <div class="col-sm-5 justify-content-center">     
            </div>
            <div class="col-sm-3 justify-content-end"  >
                <a class="btn  btn-sm fa fa-minus" href="{{ lwfc }}"> &nbsp CANCEL</a>
            </div>
                             </div>
			             </div>			                
		             </div>		             
	             </div>
             </div>
        </div>


</form>
    
{% endblock content-area %}
