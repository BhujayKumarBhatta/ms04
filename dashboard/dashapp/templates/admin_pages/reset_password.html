{% extends "home.html" %}
{% block content-area %}
{% url 'dashapp:reset_password' as reset_password %}


    <div class="container-fluid" style="padding-top:7px">
        <form action="{{ reset_password }}" method="post">
           {% csrf_token %}            
        <table class="table" id="edit-format">            
            <tbody>   
                  <th><p>Reset Password</p></th>             
			      <tr >			        
				       <td class="py-0"><label for="Name">username:</label></td>
				       <td class="py-0"><input type="text"  id="username" name="username" required></td>
				  </tr>
				  <tr >                 
                       <td class="py-0"><label for="Name">domain:</label></td>
                       <td class="py-0"><input type="text"  id="domain" name="domain" required></td>
                  </tr>
				  <tr>
				       <td class="py-0"><label for="Name">New Password:</label></td>

            </div>
