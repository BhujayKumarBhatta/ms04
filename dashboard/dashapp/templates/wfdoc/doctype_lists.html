{% extends "home.html" %}
{% block content-area %}
{% load getattribute %}



 <div class="container-fluid" style="padding-top:7px">
     <h3 style="text-align:center"> List of Wokflows  </h3>        
            
     <table class="table table-striped table-hover">
         <thead >
             <tr style="background-color: #4CAF50;font-size:10px">
                 <th>name</th>                    
             </tr>
         </thead>
         <tbody>
             {% for doctype in doctype_list reversed %}
             
                 <tr style="font-size:10px">
                     <td>
                        <a href={% url 'dashapp:list_wfdoc' doctype.name %}> {{ doctype.name }} </a>
                     </td> 
                 </tr>             
             {% endfor %}
               
         </tbody>
     </table>
     <p>{{ result }}</p>
 </div>
    
{% endblock content-area %}
