<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} InfoBots web site {% endblock  %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>


<body>
    <div id="topbar" class="row">
     {% block topbar %}
        <div class="col-lg-1" style="background-color:orange;">        
            <p>home </p>
        </div>
        
        <div class="col-lg-10" style="background-color:orange; text-align:center">           
            <h2>InfoBots <small>micro services in action!</small></h2>
        </div>
        
        <div class="col-lg-1" style="background-color:orange;">        
            <p>login</p>
        </div>
    {% endblock  %}
    </div>
    
    <div id="sidebar" class="row">
    {% block sidebar %}   {% endblock %}
    </div>
    
    <div id="content" class="row">
        <div class="container" >
            {% block "content" %} <p>content goes here </p>  {% endblock %}
        </div>
    </div>

</body>


</html>
