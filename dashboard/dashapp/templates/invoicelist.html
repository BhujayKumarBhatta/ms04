{% load i18n %}
{% load l10n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jQuery TreeTable Demo Page</title>
    <link rel='stylesheet' type='text/css' href='{% static "dashapp/styles/jquerysctipttop.css" %}'>
    <!-- Bootstrap -->
    <link rel='stylesheet' type='text/css' href='{% static "dashapp/styles/bootstrapv3.3.7.min.css" %}'>
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Open Sans';
        }

        .container {
            margin: 150px auto;
        }

        .treegrid-indent {
            width: 0px;
            height: 16px;
            display: inline-block;
            position: relative;
        }

        .treegrid-expander {
            width: 0px;
            height: 16px;
            display: inline-block;
            position: relative;
            left: -17px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1 class="text-center">jQuery TreeTable Demo Page</h1>
        <table id="tree-table" class="table table-hover table-bordered">
            <tbody>
            <th>#</th>
            <th>Test</th>
            <tr data-id="1" data-parent="0" data-level="1">
                <td data-column="name">Node 1</td>
                <td>Additional info</td>
            </tr>
            <tr data-id="2" data-parent="1" data-level="2">
                <td data-column="name">Node 1</td>
                <td>Additional info</td>
            </tr>
            <tr data-id="3" data-parent="1" data-level="2">
                <td data-column="name">Node 1</td>
                <td>Additional info</td>
            </tr>
            <tr data-id="4" data-parent="3" data-level="3">
                <td data-column="name">Node 1</td>
                <td>Additional info</td>
            </tr>
            <tr data-id="5" data-parent="3" data-level="3">
                <td data-column="name">Node 1</td>
                <td>Additional info</td>
            </tr>
            </tbody>

        </table>
    </div>

 

    <script src='{% static "dashapp/styles/Bootstrapv337.js" %}' type="text/javascript"></script>
    <script src='{% static "dashapp/styles/jquery-1.12.4.min.js" %}' type="text/javascript"></script>

</body>
</html>
